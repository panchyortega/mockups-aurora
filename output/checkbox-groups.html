
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Groups</title>
    <link rel="stylesheet" href="../resources/styles/css/breakpoints.css">
    <link rel="stylesheet" href="../resources/styles/css/components.css">
    <link rel="stylesheet" href="../resources/styles/css/icons.css">
    <link rel="stylesheet" href="../resources/styles/css/typography.css">
    <link rel="stylesheet" href="../resources/styles/css/variables.css">
    <link rel="stylesheet" href="../resources/styles/css/grid.css">
</head>
<body>
    




<div class="checkboxGroup vertical">
  <div class="checkboxContainer padding-off">
    <input 
      type="checkbox" 
      id="Option1" 
      class="checkbox" 
       
    >
    <label for="Option1" class="checkboxLabel">Option1</label>
  </div>
  <div class="checkboxContainer padding-off">
    <input 
      type="checkbox" 
      id="Option2" 
      class="checkbox" 
      disabled 
    >
    <label for="Option2" class="checkboxLabel">Option2</label>
  </div>
</div>
<div class="checkboxGroup horizontal">
  <div class="checkboxContainer padding-on">
    <input 
      type="checkbox" 
      id="Option3" 
      class="checkbox" 
       
    >
    <label for="Option3" class="checkboxLabel">Option3</label>
  </div>
  <div class="checkboxContainer padding-on">
    <input 
      type="checkbox" 
      id="Option4" 
      class="checkbox" 
       
    >
    <label for="Option4" class="checkboxLabel">Option4</label>
  </div>
</div>

</body>
</html>
